<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип проекта место" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image_cover"><div class="profile__image-overlay"></div><div class="profile__image" style="background-image: url(6666407ac3aa5af1d5de.jpg)"></div></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button" aria-label="Добавить новую карточку"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2025 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content popup-edit-profile"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input nam e="name" class="popup__input popup__input_type_name" id="name-input" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$" data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."/> <span class="popup__input-error name-input-error"></span> <input name="description" class="popup__input popup__input_type_description" id="description-input" placeholder="Занятие" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$" data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."/> <span class="popup__input-error description-input-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content popup__new-card"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" novalidate name="new-place"><input name="place-name" class="popup__input popup__input_type_card-name" id="type_card-name-input" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я\sёЁ\-]+$" data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."/> <span class="popup__input-error type_card-name-input-error"></span> <input type="url" name="link" class="popup__input popup__input_type_url" id="type_url-input" placeholder="Ссылка на картинку" required/> <span class="popup__input-error type_url-input-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div><div class="popup popup_type_avatar"><div class="popup__content popup__avatar"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="avatar_edit" novalidate><input type="url" name="link" class="popup__input popup__input_type_url" id="type_url-input" placeholder="Ссылка на картинку" required/> <span class="popup__input-error type_url-input-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_delete"><div class="popup__content popup__delete"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="delete-card"><button type="submit" class="button popup__button">Да</button></form></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button" aria-label="удалить карточку"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-cover"><button type="button" class="card__like-button" aria-label="Лайкнуть"></button> <span class="card__like-count">0</span></div></div></li></template></body></html>
